spring:
    application:
        name: movie-service
    
    datasource:
        url: jdbc:postgresql://localhost:5432/movie-service-db
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
    flyway:
        enabled: true
        locations: classpath:/db/migration/postgresql
server:
    port: 8082



eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        fetch-registry: true
        register-with-eureka: true