spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  secret-key: test-secret-key-for-testing-only
  jwt-expiration-ms: 86400000

eureka:
  client:
    enabled: false

